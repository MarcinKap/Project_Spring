            <div class="col-sm-8 col-md-8 form-group border-between-rows">
                <div class="msg-wrap">
                    <h1 class="thread-title">Forum</h1>

                    <tr data-th-each="message : ${messages}">
                        <div class="msg even">
                            <div class="col-sm-3 col-md-3 form-group border-between-rows">
                                <h5 class="media-heading" style="font-size: 16px" th:text="${message.getNameSender()}">
                                    <small class="text-muted"></small>
                                </h5>
                                <small class="text-muted">
                                    <i class="fa fa-clock-o" style="font-size: 14px" th:text="${message.getCreatedDate()}"></i>
                                </small>

                            </div>
                            <div class="col-sm-8 col-md-8 form-group border-between-rows">
                                <h3 th:text="${message.getText_msg()}"></h3>
                            </div>


                            <!--                        usuwanie -->
                            <div class="col-sm-1 col-md-1 form-group border-between-rows" style="line-height: 100%">
                                <div   th:if="${message.getId_sender()} == ${currentLoggedUserId}">
                                    <form action="/deleteMessage" method="get">

                                        <input type="hidden" th:value="${topicId}" name="topicId">
                                        <input type="hidden" th:value="${message.getId()}" name="messageIdToDelete">
                                        <button type="submit" style="font-size: 20px; line-height: 100%" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                    </form>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                        </div>




                    </tr>




                </div>

                <div class="send-wrap "   th:classappend="${!#request.isUserInRole('ADMIN') and !#request.isUserInRole('USER') ? 'button-disable':''}">
                    <h2> Odpowiedz</h2>

                    <form accept-charset="UTF-8" th:action="@{/forum/forum-post-creator}" method="POST" role="form" class="">

                        <input type="hidden" th:value="${topicId}" name="topicId">
                        <div class="form-group">
                            <textarea class="form-control counted" rows="3" name="message_text" placeholder="Tekst" style="font-size: 14px"></textarea>
                        </div>
                        <div class="form-group">
                            <h6 class="pull-right" id="counter"></h6>
                            <button class="btn btn-info" type="submit">Wy≈õlij</button>
                        </div>
                    </form>
                </div>
