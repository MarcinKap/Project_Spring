<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" >
<head th:replace="document/head :: head_section"></head>
<body>
<div th:replace="document/content :: content_section_title"></div>


<div class="survey-page">

    <!--Section: Contact v.2-->
    <section class="mb-4">
        <div class="wrapper wrapper-content animated fadeInRight page-title">
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold my-4 ">Aktualności</h2>
        </div>
        <div class="row">
        </div>
    </section>


    <!--    sasdasd-->


    <!--    sdasdasd-->


    <div class="row">

        <div class="col-lg-12 mx-auto">
            <a href="/news/form-for-adding-a-news" class="btn btn-primary" style="margin-bottom: 5px">Nowa
                wiadomość</a>
            <!-- Timeline -->


            <!--            -->
            <!--            -->
            <!--            -->


            <ul class="" data-th-each="news, iterStat : ${news_list}">
                <div class="">
                    <div class="">
                        <div class=" vtimeline-point row no-gutters">

<!--                            <script>-->
<!--                                var date = null;-->
<!--                            </script>-->
<!--                            th:="'javascript:showDate(\'' + ${news.getId()} + '\');'"-->
                            <div  class="vtimeline-date col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1" >


                                <span th:id="${news.getId()}" th:text="${#temporals.format(news.getCreatedDate(), 'dd-MM-yyyy')}" style="display:block; align-items: center;  height: 50px">June 25, 2017</span>


                            </div>

                            <div th:classappend="${iterStat.last} ? 'timeline-v2' " th:id="'timeline' + ${news.getId()}"  class="timeline col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
                                <div style="height: 100%;  width:100%;  display: flex;  justify-content: center;">
                                    <div th:id="'img'+ ${news.getId()}" class="vtimeline-icon" style="width: 50px; height: 50px;">
                                        <i class="fa fa-image"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="vtimeline-block col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8">
                                <!--                                Data po lewej-->


                                <div class="vtimeline-content">

                                    <div th:if="${news.getMovieLink()}!='' and ${news.getMovieLink()}!=null" class="embed-responsive embed-responsive-16by9">
                                        <iframe class="embed-responsive-item" th:src="${news.getMovieLink()}"
                                                allowfullscreen></iframe>
                                    </div>
                                    <div>
                                        <a th:href="@{'/news/news-main-page?id=' + ${news.id}}" ><h3 th:text="${news.getTitle()}">Tytuł posta</h3></a>
                                    </div>

                                    <ul class="post-meta list-inline">
<!--                                        <li class="list-inline-item">-->
<!--                                            <i class="fa fa-user-circle-o"></i> <a href="#">John Doe</a>-->
<!--                                        </li>-->
                                        <li class="list-inline-item">
                                            <i class="fa fa-calendar-o"></i> <a href="#" th:text="${#temporals.format(news.getCreatedDate(), 'dd-MM-yyyy HH:mm')}">29 June 2017</a>
                                        </li>


<!--                                        <li class="list-inline-item">-->
<!--                                            <i class="fa fa-tags"></i> <a href="#">Bootstrap4</a>-->
<!--                                        </li>-->
                                    </ul>
                                    <p th:text="${news.getShortText()}">

                                    </p><br>
                                    <a th:href="@{'/news/news-main-page?id=' + ${news.id}}" class="btn btn-outline-secondary btn-sm">Read More</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>



                <script type="text/javascript" th:inline="javascript">

                    var id = [[${news.getId()}]];
                    var imgId = "img" + [[${news.getId()}]];
                    var timelineId = "timeline" + [[${news.getId()}]];
                    // console.log(imgId)
                    actualDate = document.getElementById(id).textContent;

                    if(date===actualDate){
                        document.getElementById(id).hidden = true;
                        document.getElementById(imgId).hidden = true;
                        document.getElementById(timelineId).classList.add("timeline-v1");
                    }
                    if(date!==actualDate){
                        document.getElementById(timelineId).classList.add("timeline-v1");
                    }
                    date = actualDate;

                </script>


            </ul>
        </div>
    </div>


</div>


</br>


</body>
<footer th:replace="document/footer :: footer_section"></footer>
</html>
